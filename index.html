<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>風俗動画編集代行サービス | 高品質＆迅速対応</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .service-button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            background-color: #808080; /* グラフの色に合わせて灰色に変更 */
            color: white; /* 対照色に変更 */
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .service-button:hover {
            background-color: #696969; /* ホバー時の色を少し暗く */
            color: #ffffff; /* ホバー時の文字色 */
        }
        input[type="text"],
        input[type="email"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Nav -->
        <nav id="nav">
            <a href="#home" class="icon solid fa-home"><span>トップ</span></a>
            <a href="#work" class="icon solid fa-folder"><span>サービス</span></a>
            <a href="#contact" class="icon solid fa-envelope"><span>ご依頼</span></a>
            <a href="https://twitter.com/ajlkn" class="icon brands fa-twitter"><span>X</span></a>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Home -->
            <article id="home" class="panel intro">
                <header>
                    <h1>風俗動画編集代行サービス</h1>
                    <p>風俗業界向けの動画編集サービスを提供しています。</p>
                </header>
            </article>

            <!-- Work -->
            <article id="work" class="panel">
                <header>
                    <h2>サービス概要</h2>
                    <p>以下からサービスを選択してください:</p>
                    <button class="service-button" onclick="showServiceOptions('求人用動画')">求人用動画</button>
                    <button class="service-button" onclick="showServiceOptions('店舗CM')">店舗CM</button>
                    <button class="service-button" onclick="showServiceOptions('女の子紹介動画')">女の子紹介動画</button>
                </header>

                <div id="service-options" class="hidden">
                    <h3>動画種別を選択してください:</h3>
                    <select id="video-type" onchange="showVideoDurationOptions()">
                        <option value="">選択してください</option>
                        <option value="スライドムービー">スライドムービー</option>
                        <option value="インタビュー形式">インタビュー形式</option>
                        <option value="オリジナル動画">オリジナル動画</option>
                    </select>

                    <div id="duration-options" class="hidden">
                        <h3>動画時間を選択してください:</h3>
                        <select id="video-duration" onchange="calculateTotal()">
                            <option value="">選択してください</option>
                            <option value="30秒～2分">30秒～2分</option>
                            <option value="2分～5分">2分～5分</option>
                            <option value="5分～10分">5分～10分</option>
                            <option value="15分以上">15分以上</option>
                        </select>
                    </div>

                    <h3>合計金額: <span id="total-amount">0円</span></h3>
                </div>
            </article>

            <!-- Contact -->
            <article id="contact" class="panel">
                <header>
                    <h2>ご依頼</h2>
                    <p>お気軽にお問い合わせください。</p>
                </header>
                <!-- ここにお問い合わせフォームを追加することができます -->
            </article>

        </div>
    </div>

    <script>
        const prices = {
            'スライドムービー': { '30秒～2分': 3000, '2分～5分': 7000, '5分～10分': 13000, '15分以上': 30000 },
            'インタビュー形式': { '30秒～2分': 4000, '2分～5分': 8000, '5分～10分': 15000, '15分以上': 35000 },
            'オリジナル動画': { '30秒～2分': 5000, '2分～5分': 9000, '5分～10分': 16000, '15分以上': 40000 }
        };

        function showServiceOptions(serviceType) {
            const serviceOptions = document.getElementById('service-options');
            serviceOptions.classList.remove('hidden');

            const videoTypeSelect = document.getElementById('video-type');
            videoTypeSelect.value = ''; // リセット
            document.getElementById('duration-options').classList.add('hidden'); // 隠す
            document.getElementById('total-amount').innerText = '0円'; // リセット
        }

        function showVideoDurationOptions() {
            const videoType = document.getElementById('video-type').value;
            const durationOptions = document.getElementById('duration-options');

            if (videoType) {
                durationOptions.classList.remove('hidden');
            } else {
                durationOptions.classList.add('hidden');
            }

            calculateTotal(); // 合計金額をリセット
        }

        function calculateTotal() {
            const videoType = document.getElementById('video-type').value;
            const videoDuration = document.getElementById('video-duration').value;

            if (videoType && videoDuration) {
                const total = prices[videoType][videoDuration];
                document.getElementById('total-amount').innerText = `${total}円`;
            } else {
                document.getElementById('total-amount').innerText = '0円';
            }
        }
    </script>
</body>
</html>
