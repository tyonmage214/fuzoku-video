<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>風俗動画編集代行サービス | 高品質＆迅速対応</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .service-button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            background-color: #808080;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .service-button:hover {
            background-color: #696969;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        #main {
            display: block !important;
        }
    </style>
</head>
<body class="is-preload">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.remove("is-preload");
        });
    </script>
    <div id="wrapper">
        <nav id="nav">
            <a href="#home" class="icon solid fa-home"><span>トップ</span></a>
            <a href="#work" class="icon solid fa-folder"><span>サービス</span></a>
            <a href="#contact" class="icon solid fa-envelope"><span>ご依頼</span></a>
        </nav>
        <div id="main">
            <article id="home" class="panel intro">
                <header>
                    <h1>風俗動画編集代行サービス</h1>
                    <p>風俗業界向けの動画編集サービスを提供しています。</p>
                </header>
            </article>
            <article id="work" class="panel">
                <header>
                    <h2>サービス概要</h2>
                    <button class="service-button" onclick="showServiceOptions()">サービス選択</button>
                </header>
                <div id="service-options" class="hidden">
                    <h3>動画種別を選択してください:</h3>
                    <select id="video-type" onchange="showVideoDurationOptions()">
                        <option value="">選択してください</option>
                        <option value="スライドムービー">スライドムービー</option>
                        <option value="インタビュー形式">インタビュー形式</option>
                        <option value="オリジナル動画">オリジナル動画</option>
                    </select>
                    <div id="duration-options" class="hidden">
                        <h3>動画時間を選択してください:</h3>
                        <select id="video-duration" onchange="calculateTotal()">
                            <option value="">選択してください</option>
                            <option value="30秒～2分">30秒～2分</option>
                            <option value="2分～5分">2分～5分</option>
                            <option value="5分～10分">5分～10分</option>
                            <option value="15分以上">15分以上</option>
                        </select>
                    </div>
                    <h3>合計金額: <span id="total-amount">0円</span></h3>
                </div>
            </article>
        </div>
    </div>
    <script>
        const prices = {
            'スライドムービー': { '30秒～2分': 3000, '2分～5分': 7000, '5分～10分': 13000, '15分以上': 30000 },
            'インタビュー形式': { '30秒～2分': 4000, '2分～5分': 8000, '5分～10分': 15000, '15分以上': 35000 },
            'オリジナル動画': { '30秒～2分': 5000, '2分～5分': 9000, '5分～10分': 16000, '15分以上': 40000 }
        };
        function showServiceOptions() {
            document.getElementById('service-options').classList.remove('hidden');
        }
        function showVideoDurationOptions() {
            const videoType = document.getElementById('video-type').value;
            const durationOptions = document.getElementById('duration-options');
            if (videoType) {
                durationOptions.classList.remove('hidden');
            } else {
                durationOptions.classList.add('hidden');
            }
            calculateTotal();
        }
        function calculateTotal() {
            const videoType = document.getElementById('video-type').value;
            const videoDuration = document.getElementById('video-duration').value;
            if (videoType && videoDuration) {
                document.getElementById('total-amount').innerText = `${prices[videoType][videoDuration]}円`;
            } else {
                document.getElementById('total-amount').innerText = '0円';
            }
        }
    </script>
</body>
</html>
